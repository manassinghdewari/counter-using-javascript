<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4df900278d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <div class="counter-container">
            <i class="fas fa-mug-hot fa-5x"></i>
            <div class="counter" data-target="4000"></div>
            <span>Project Completed</span>
        </div>
        <div class="counter-container">
            <i class="fas fa-users fa-5x"></i>
            <div class="counter" data-target="15000"></div>
            <span>Our Happy Clients</span>
        </div>
        <div class="counter-container">
            <i class="fas fa-tasks fa-5x"></i>
            <div class="counter" data-target="500"></div>
            <span>Ongoing Projects</span>
        </div>
    </div>
    <div class="container">
        <!-- draggable means now we can drag our element ie used for dragging -->
      <p class="draggable" draggable="true">1</p>
      <p class="draggable" draggable="true">2</p>
    </div>
    <div class="container">
        <p class="draggable" draggable="true">3</p>
        <p class="draggable" draggable="true">4</p>
    </div>
    <script src="script.js" ></script>
</body>
</html>
<!-- data-attributes are designed to hold custom data for custom code (typically client side JS) to process. -->
